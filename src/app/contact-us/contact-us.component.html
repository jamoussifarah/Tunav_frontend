<app-header-home-page></app-header-home-page>

<div id="messageBox" style="display:none; margin-top: 10px; font-weight: bold;"></div>

<section id="contact" class="tm-section-pad-top tm-parallax-2">
  <div class="container tm-container-contact">
    <div class="row"> 
      <div class="text-center col-12">
        <h2 class="tm-section-title mb-4">{{ 'CONTACT.TITLE' | translate }}</h2>
        <p class="mb-5">{{ 'CONTACT.INTRO' | translate }}</p>
        <br>
      </div>
      
      <div class="col-sm-12 col-md-6">
        <form (ngSubmit)="sendEmail()" #contactForm="ngForm" novalidate>

          <input
            name="name"
            [(ngModel)]="form.name"
            type="text"
            placeholder="{{ 'CONTACT.FORM.NAME_PLACEHOLDER' | translate }}"
            class="tm-input"
            required
          />

          <input
            name="email"
            #emailInput
            [(ngModel)]="form.email"
            type="email"
            placeholder="{{ 'CONTACT.FORM.EMAIL_PLACEHOLDER' | translate }}"
            class="tm-input"
            required
          />

          <div
            id="emailError"
            style="color: red; font-size: 0.9em; margin-top: 4px;"
            *ngIf="emailInvalid"
          >
            {{ 'CONTACT.FORM.EMAIL_ERROR' | translate }}
          </div>

          <textarea
            name="message"
            [(ngModel)]="form.message"
            rows="8"
            placeholder="{{ 'CONTACT.FORM.MESSAGE_PLACEHOLDER' | translate }}"
            class="tm-input"
            required
          ></textarea>

          <button type="submit" class="btn tm-btn-submit">{{ 'CONTACT.FORM.SUBMIT' | translate }}</button>
        </form>

        <div
          id="messageBox"
          [style.color]="messageError ? 'red' : 'green'"
          *ngIf="messageText"
          style="margin-top: 10px; font-weight: bold;"
        >
          {{ messageText }}
        </div>
      </div>
      
      <div class="col-sm-12 col-md-6">    
        <div class="contact-item">
          <a 
            rel="nofollow"
            target="_blank"  
            href="https://mail.google.com/mail/?view=cm&fs=1&to=Tunav@tunav.com" class="item-link"
          >
            <i class="far fa-2x fa-envelope mr-4"></i>
            <span class="mb-0">T u n a v @ t u n a v . c o m</span>
          </a>              
        </div>
        
        <div class="contact-item">
          <a rel="nofollow" href="https://maps.app.goo.gl/J6LwFQL7jBeCuPJX7" target="_blank" class="item-link">
            <i class="fas fa-2x fa-map-marker-alt mr-4"></i>
            <span class="mb-0">{{ 'CONTACT.LOCATION' | translate }}</span>
          </a>              
        </div>

        <div class="contact-item">
          <a rel="nofollow" href="tel:71807667" class="item-link">
            <i class="fas fa-2x fa-phone-square mr-4"></i>
            <span class="mb-0">7 1 8 0 7 6 6 7</span>
          </a>              
        </div>
        
        <div class="contact-item">&nbsp;</div>
      </div>
    </div><!-- row ending -->
  </div>
</section>

<app-footer-home-page></app-footer-home-page>

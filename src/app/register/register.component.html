<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth Component</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
  <link rel="stylesheet" href="register.component.scss">
</head>

<body>
<a href="index.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
<div class="auth-component">
<div class="auth-box" id="auth-box">
	<div class="form-auth-box sign-up-auth-box">
		<form action="#">
			<h1>Create Account</h1>
			<!--<div class="social-auth-box">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>-->
			<span> use your email for registration</span>
			<input type="text" [(ngModel)]="signUpName" name="signupName" placeholder="Name" required />
			<input type="email" [(ngModel)]="signUpEmail" name="signupEmail" placeholder="Email" required />
			<button type="button" (click)="onSignUp()">Sign Up</button>
		</form>
	</div>
	<div class="form-auth-box sign-in-auth-box">
		<form action="#">
			<h1>Sign in</h1>
			<!--<div class="social-auth-box">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>-->
			<input type="email" [(ngModel)]="signInEmail" name="signinEmail" placeholder="Email" required />
			<input type="password" [(ngModel)]="signInPassword" name="signinPassword" placeholder="Password" required />
			<button type="button" (click)="onSignIn()">Sign In</button>
		</form>
	</div>
	<div class="overlay-auth-box">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
</div>
<app-footer-home-page></app-footer-home-page>
</body>
</html>
